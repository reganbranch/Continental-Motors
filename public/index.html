Continental Motors

<form>
ENGINE MODEL<br>

	<option value="TSIO-550K">TSIO-550K</option>
</select><br>
PART NAME<br>
<select name="PART NAME" id="fastener">
	<option value="" disable selected>Select a Fastener</option>
</select><br>
PART SIZE<br>
<select name="PART SIZE" id="size">
</select><br>

<div class="field">
	<label>OUTPUT FORMAT</label>
  <div class="control">
    <label class="radio">
      <input type="radio" name="output" value="Ft-Lbs.">

    </label>
    <label class="radio">
      <input type="radio" name="output" value="In-Lbs.">
      In-Lbs.
    </label>
  </div>
</div>

TORQUE VALUE<br>
<input name="TORQUE VALUE" id="torque" readonly><br>
<button type="button" id="clear">Clear Filters</button>
</form>
