	<section class="section">
		<div class="container">
			<div class="hero">
				<div class="hero-body">
			<figure class="image">
				<img src="images\continental-motors.png" alt="Continental Motors">

<div class="field">
<label class="label">ENGINE MODEL</label>
<div class="select is-fullwidth">
<select name="ENGINE MODEL" id="engine" autofocus>
	<option value="" disabled selected>Select an Engine Model</option>
	<option value="TSIO-550K">TSIO-550K</option>
</select>
</div>
</div>

<div class="field">
<label class="label">PART NAME</label>

<select name="PART NAME" id="fastener" disabled>

</select>
</div>
</div>

<div class="field">
<label class="label">PART SIZE</label>
	<div class="select is-fullwidth">
<select name="PART SIZE" id="size" disabled>
	<option value="" disable selected>Select a Size</option>
</select>
</div>
</div>

<div class="field">
	<label class="label">OUTPUT FORMAT</label>
  <div class="control">
    <label class="radio">
      <input type="radio" name="output" value="Ft-Lbs.">
      Ft-Lbs.
    </label>
    <label class="radio">
      <input type="radio" name="output" value="In-Lbs.">
      In-Lbs.
    </label>
  </div>
</div>

<div class="field">
<label class="label">TORQUE VALUE</label>
<div class="control">
<input class="input" type="text" placeholder="Torque Output" id="torque" readonly>
</div>
</div>

<div class="field">
<div class="control">
<button class="button is-danger is-outlined is-fullwidth" id="clear">Clear Filters</button>
</div>
</div>
